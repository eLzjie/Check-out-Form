<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Check Out</title>
</head>
<body>

    <div class="items-center justify-center flex m-10 ">
        <div class="text-black text-xl font-bold font-fairplay mr-3">Address</div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-fairplay mr-3 ">Shipping</div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-fairplay">Payment</div>
    </div>


        <!-- forms -->
        <div class= "font-fairplay items-center justify-center lg:grid-cols-2 lg:place-items-center grid m-10">
           
            <form class="md:w-128" id="addressForm" action="shipping.html" method="post" onsubmit="return validateForm()">
                <div class="w- text-black text-xl mb-7 font-bold items-center justify-center flex"><h3>Shipping Information</h3></div>
                <div class="flex gap-5 mb-5 ">
                    <input class="w-full h-12 pl-3 rounded-md border border-black" type="text" id="fname" name="fname" placeholder="First Name" maxlength="30" required>
                    <input class="w-full h-12 pl-3 rounded-md border border-black" type="text" id="lname" name="lname" placeholder="Last Name" maxlength="30" required>
                </div>
                
                <input class="w-full h-12 pl-3 rounded-md  border border-black" type="tel" id="phone" name="phone"  placeholder="Mobile Number (9561234567)" maxlength="10" pattern="[0-9]{10}" title="Must be 10 numbers (9123456789)" required><br><br>
                
                <input class="w-full h-12 pl-3 rounded-md  border border-black" type="text" id="address" name="address" placeholder="Address" required><br><br>
    
                <div class="flex gap-2 mb-5 ">
    
                    <select class="w-full h-12 pl-3 rounded-md  border border-black" id="country" name="country" required>
                        <option value=""  disabled selected>Country</option>
                        <option value="Ph">Philippines</option>
                      </select><br><br>
        
                    <select class="w-full h-12 pl-3 rounded-md  border border-black" id="province" name="province" required>
                        <option value="" disabled selected>Province</option>
                        <option value="Pang">Pangasinan</option>
                      </select><br><br>
                    
                    <select class="w-full h-12 pl-3 rounded-md  border border-black" id="city" name="city" required>
                        <option value="" disabled selected>City</option>
                        <option value="Dagupan">Dagupan</option>
                        <option value="cal">Calasiao</option>
                        <option value="ling">Lingayen</option>
                        <option value="anda">Anda</option>
                      </select><br><br>
                
                </div>
    
             
                <input class="w-full h-12 pl-3 rounded-md  border border-black" type="text" id="zipcode" name="zipcode" placeholder="ZIP Code"  pattern="[0-9]{4}" title="Must be 4 numbers (2405)" required><br><br>
                
                <input class="w-full h-12 pl-3 rounded-md  border border-black" type="text" id="landmark" name="landmark" placeholder="Landmark (Optional)"><br><br>
                
                
    
                <div class="w-full h-12 mb-7 text-center items-center justify-center bg-amber-100 flex rounded-md hover:bg-[#F7CA71]"><a href="shipping.html">
                    <input class="text-center font-semibold" type="submit" onclick="validateForm()"  value="Continue to Shipping"></a></div>
              </form>

              <!-- order summery -->
              <div class="w-full h-60 bg-yellow-50 md:w-128 mb-10 border border-yellow-50 rounded-lg font-ibmplex">
                <div class="p-3 text-neutral-800 text-2xl font-semibold font-ibmplex">Order Summary</div>
                <hr class="w-100 border-stone-950 mx-4  mb-4">

                <!-- subtotal -->
                <div class="w-100 h-4 my-2 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Subtotal</div>
                    <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3697</div>
                </div>

                <!-- shipping -->
                <div class="w-100 h-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Shipping</div>
                    <div class="text-right text-wrap break-words text-stone-500 text-sm">PHP 120</div>
                </div>

                <hr class="w-100 border-stone-950 mx-4 my-4">

                <!-- total -->
                <div class="w-100 h-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Total</div>
                    <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 387</div>
                </div>                

                <!-- items -->
                <div class=" h-4 mt-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 font-bold text-stone-950 text-xl bol ">3 Items</div>
                    <div class="text-right text-wrap break-words text-stone-950 underline text-sm"><a href="#">edit</a></div>
                </div>                


            </div>
        </div>
    </div>

    
    <script src="script.js"> </script>

</body>

</html>
