<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Shipping</title>
</head>
<body>

    <div class="items-center justify-center flex m-10 ">
        <div class="text-black text-xl font-fairplay mr-3 hover:underline"><a href="address.html">Address</a></div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-bold font-fairplay mr-3 ">Shipping</div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-fairplay">Payment</div>
    </div>

    <!-- forms -->
    <div class= " items-center lg:mt-28 justify-center px-5 mx-7 grid">
        <form class="w-96 md:w-128 font-fairplay lg:grid-cols-2 lg:place-items-center grid" action="#" method="post">
            <div class="lg:w-128">
                <div class=" h-16 pl-4 py-2 bg-white border-2 border-black rounded-md radio-option">
                    <input type="radio" id="ninja-van" name="shipping" value="ninja-van" checked>
                    <label class="pl-3" for="ninja-van">Ninja Van</label>
                    <div class="text-black text-xs ml-7">(3-14 Business Days)</div>
                </div>
                
                    <br>
                    
                    <div class="h-16 pl-4 py-2 bg-white border-2 border-black rounded-md ">
                        
                        <input type="radio" id="jnt" name="shipping" value="jnt">
                        <label class="pl-3" for="jnt">JnT Express</label>
                        
                      <div class="text-black text-xs ml-7">(3-7 Business Days)</div>
                    </div>
    
                    <br>
                    
                    <div class="h-16 pl-4 py-2 bg-white border-2 border-black rounded-md  ">
                        
                        <input type="radio" id="lbc" name="shipping" value="lbc">
                        <label class="pl-3" for="lbc">LBC Express</label>
                        
                      <div class="text-black text-xs ml-7">(3-5 Business Days)</div>
                    </div>
    
                    <br>    
            </div>

            <div class="">
            <!-- order summery -->
                <div class=" lg:w-128 h-60 bg-yellow-50 mb-5 border border-yellow-50 rounded-lg font-ibmplex">
                    <div class="p-3 text-neutral-800 text-2xl font-semibold font-ibmplex">Order Summary</div>
                    <hr class=" border-stone-950 mx-4  mb-4">
            
                    <!-- subtotal -->
                    <div class=" h-4 my-2 mx-4 justify-center items-start flex">
                        <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Subtotal</div>
                        <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3697</div>
                    </div>
            
                    <!-- shipping -->
                    <div class=" h-4 mx-4 justify-center items-start flex">
                        <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Shipping</div>
                        <div class="text-right text-wrap break-words text-stone-500 text-sm">PHP 120</div>
                    </div>
            
                    <hr class=" border-stone-950 mx-4 my-4">
            
                    <!-- total -->
                    <div class=" h-4 mx-4 justify-center items-start flex">
                        <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Total</div>
                        <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3817</div>
                    </div>                
            
                    <!-- items -->
                    <div class=" h-4 mt-4 mx-4 justify-center items-start flex">
                        <div class="text-left text-wrap break-words flex-1 font-bold text-stone-950 text-xl bol ">3 Items</div>
                        <div class="text-right text-wrap break-words text-stone-950 underline text-sm"><a href="#">edit</a></div>
                    </div>
                                
                </div>
                <div class="h-12 mb-7 text-center items-center justify-center flex  bg-amber-100  rounded-md hover:bg-[#F7CA71]"> <a href="payment.html">
                    <input class="text-center font-semibold" type="button" value="Continue to Payment"></a></div>
        </form>
    </div>

</body>
</html>
