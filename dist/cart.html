<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Cart</title>
</head>
<body>

    <div class="text-black text-3xl lg:text-4xl lg:my-10 font-bold font-fairplay my-5 items-center justify-center text-center ">CART</div>

    <div class= " items-center justify-center  grid px-4 mx-7" >
        <div class= "items-center justify-center lg:grid-cols-2 lg:place-items-center grid ">
            <div class="grid px-10 lg:w-128">
                <!-- product -->
                <div class="h-28 justify-start items-start  inline-flex mb-10">
                    <img class="w-24 h-24 mr-4 rounded border  border-stone-300" src="https://via.placeholder.com/124x130" />
                    <div class="px-1.5 flex-col justify-start items-start inline-flex">
                    <div class="w-52 text-black text-xl font-semibold font-fairplay">Heart Gem Necklace</div>
                    <div class="w-52 text-black text-sm font-normal font-ibmplex ">Quantity<span class="pl-4 pr-1">-</span> <span class="px-1">1</span> <span class="px-1">+</span></div>
                    <div class="w-52 text-black text-xl  mt-2 font-semibold font-ibmplex">PHP 1199 </div>
                    <div class=" text-black text-xs underline self-end">Remove</div>
                    </div>
                </div>

                <div class=" h-28 justify-start items-start  inline-flex mb-10">
                    <img class="w-24 h-24 mr-4 rounded border  border-stone-300" src="https://via.placeholder.com/124x130" />
                    <div class="px-1.5 flex-col justify-start items-start inline-flex">
                    <div class="w-52 text-black text-xl font-semibold font-fairplay">Hearted Bracelet</div>
                    <div class="w-52 text-black text-sm font-normal font-ibmplex ">Quantity<span class="pl-4 pr-1">-</span> <span class="px-1">1</span> <span class="px-1">+</span></div>
                    <div class="w-52 text-black text-xl  mt-2 font-semibold font-ibmplex">PHP 999</div>
                    <div class=" text-black text-xs underline self-end">Remove</div>
                    </div>
                </div>

                <div class=" h-28 justify-start items-start inline-flex mb-10">
                    <img class="w-24 h-24 mr-4 rounded border  border-stone-300" src="https://via.placeholder.com/124x130" />
                    <div class="px-1.5 flex-col justify-start items-start inline-flex">
                    <div class="w-52 text-black text-xl font-semibold font-fairplay">Sparkled Gem Ring </div>
                    <div class="w-52 text-black text-sm font-normal font-ibmplex ">Quantity<span class="pl-4 pr-1">-</span> <span class="px-1">1</span> <span class="px-1">+</span></div>
                    <div class="w-52 text-black text-xl  mt-2 font-semibold font-ibmplex">PHP 1499</div>
                    <div class=" text-black text-xs underline self-end">Remove</div>
                    </div>
                </div>
            </div>
            
        <div class="px-10 lg:w-128">
            <!-- order summery -->
            <div class="h-80 bg-yellow-50 border border-yellow-50 rounded-lg font-ibmplex">
                <div class="p-3 text-neutral-800 text-2xl font-semibold font-ibmplex">Order Summary</div>
                <hr class="w-100 border-stone-950 mx-4  mb-4">

                <div class="px-4 py-6 flex justify-center">
                    <input class="w-full px-4 h-10 rounded-md border border-black justify-center items-center flex" type="text" id="coupon" name="coupon" placeholder="Enter coupon code here">
                </div>
                

                <!-- subtotal -->
                <div class="w-100 h-4 my-2 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Subtotal</div>
                    <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3697</div>
                </div>

                <!-- shipping -->
                <div class="w-100 h-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Shipping</div>
                    <div class="text-right text-wrap break-words text-stone-500 text-sm">Calculated at next step.</div>
                </div>

                <hr class="w-100 border-stone-950 mx-4 my-4">

                <!-- total -->
                <div class="w-100 h-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Total</div>
                    <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3817</div>
                </div>                

                <!-- items -->
                <div class=" h-4 mt-4 mx-4 justify-center items-start flex">
                    <div class="text-left text-wrap break-words flex-1 font-bold text-stone-950 text-xl bol ">3 Items</div>
                    <div class="text-right text-wrap break-words text-stone-950 underline text-sm"><a href="#">edit</a></div>
                </div>                
                    
            </div>

            <div class="w-full h-12 text-center items-center justify-center bg-amber-100 my-5 flex rounded-md hover:bg-[#F7CA71]"><a href="address.html">
                <button class="text-center font-semibold font-fairplay text-lg" >Checkout</a></div>
        </div>
              
        </div>
    </div>


</body>

</html>
