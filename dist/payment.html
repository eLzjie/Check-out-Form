<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Payment</title>
</head>
<body>

    <div class="items-center justify-center flex m-10 ">
        <div class="text-black text-xl font-fairplay mr-3 hover:underline"><a href="address.html">Address</a></div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-fairplay mr-3  hover:underline "><a href="shipping.html">Shipping</a></div>
        <hr class="w-16 border-stone-950 mr-3">
        <div class="text-black text-xl font-bold font-fairplay">Payment</div>
    </div>
  

    <!-- forms -->
    <div class= " items-center justify-center  grid px-4 mx-7 ">
    <form class=" lg:grid-cols-2 lg:place-items-center grid gap-20 font-fairplay" id="payment" action="confirm.html" method="post" onsubmit="return validateForm()">

        <div class="">
            <div class="text-black text-xl font-bold items-center justify-center  flex mb-10"><h3>Payment Details</h3></div>

            <input class="w-full h-12 pl-3 rounded-md  border border-black" type="text" id="name" name="name"  placeholder="Name on Card" maxlength="30" required><br><br>
            
            <input class="w-full h-12 pl-3 rounded-md  border border-black" type="text" id="card" name="card" placeholder="Card Number" maxlength="19" pattern="\d{4}-\d{4}-\d{4}-\d{4}" title="Must be in the format XXXX-XXXX-XXXX-XXXX" required><br><br>
         
            <div class="flex gap-5 mb-5 ">
                <select class="w-full h-12 pl-3 rounded-md border border-black" id="month" name="month">
                    <option value=""  disabled selected>Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
    
                  <select class="w-full h-12 pl-3 rounded-md border border-black" id="year" name="year">
                    <option value="" disabled selected>Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2025</option>
                    <option value="2025">2026</option>
                    <option value="2026">2027</option>
                </select>
                  
                <input class="w-full h-12 pl-3 rounded-md border border-black" type="text" id="cvc" name="cvc" placeholder="CVC" maxlength="3" pattern="[0-9]{3}" title="Must be 3 number code." required> 
            </div>

        </div>
           

        <div>
            <!-- order summery -->
           <div class="md:w-full lg:w-128 lg:mt-10  h-60 bg-yellow-50 mb-5 border border-yellow-50 rounded-lg font-ibmplex">
               <div class="p-3 text-neutral-800 text-2xl font-semibold font-ibmplex">Order Summary</div>
               <hr class=" border-stone-950 mx-4  mb-4">
   
               <!-- subtotal -->
               <div class=" h-4 my-2 mx-4 justify-center items-start flex">
                   <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Subtotal</div>
                   <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3697</div>
               </div>
   
   
               <!-- shipping -->
               <div class=" h-4 mx-4 justify-center items-start flex">
                   <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Shipping</div>
                   <div class="text-right text-wrap break-words text-stone-500 text-sm">PHP 120</div>
               </div>
   
               <hr class=" border-stone-950 mx-4 my-4">
   
               <!-- total -->
               <div class=" h-4 mx-4 justify-center items-start flex">
                   <div class="text-left text-wrap break-words flex-1 text-stone-950 text-sm ">Total</div>
                   <div class="text-right text-wrap break-words text-stone-950 text-sm">PHP 3817</div>
               </div>                
   
               <!-- items -->
               <div class=" h-4 mt-4 mx-4 justify-center items-start flex">
                   <div class="text-left text-wrap break-words flex-1 font-bold text-stone-950 text-xl bol ">3 Items</div>
                   <div class="text-right text-wrap break-words text-stone-950 underline text-sm"><a href="#">edit</a></div>
               </div>                
           </div>
   
           <div class=" h-12 mb-7 text-center items-center justify-center bg-amber-100 flex rounded-md hover:bg-[#F7CA71]"><a href="#">
               <input class="text-center font-semibold text-lg" type="submit" onclick="validateForm()"  value="Checkout"></a></div>
           </form>
        </div>
    </div>
   
       
       <script src="script.js"> </script>
   
   </body>
   
   </html>
